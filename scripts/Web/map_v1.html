<!DOCTYPE html>
<html>

<head>
    <title>Test Map</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="tableau.js"></script>

</head>

<body onload="initViz();">
    <!-- Map Container -->
    <div id="vizContainer" style="width:800px; height:500px; float:left;"></div>

    <!-- Sliders -->
    <div class="slidecontainer" style = "width: 200px; float:right;">
      Population:
      <input type="range" min="0" max="100" value="33" class="slider" id="Population" oninput = "change_val('Population')">
      Education:
      <input type="range" min="0" max="100" value="33" class="slider" id="Education" oninput = "change_val('Education')">
      Lifestyle:
      <input type="range" min="0" max="100" value="33" class="slider" id="Lifestyle" oninput = "change_val('Lifestyle')">
    </div>

    <div id = "Population_num"> Population: </div>
    <div id = "Education_num"> adsfasdf </div>
    <div id = "Lifestyle_num"> adsfasdf </div>

    <script>
    var slider = document.getElementById("pop");
    var output = document.getElementById("demo");
    output.innerHTML = "Population: ".concat(slider.value); // Display the default slider value
    function change_val(cat) {
      var slider = document.getElementById(cat);
      var output = document.getElementById(cat.concat("_num"))
      output.innerHTML = cat.concat(": ").concat(slider.value);
    }

    </script>
</body>

</html>
